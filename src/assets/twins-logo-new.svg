<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Wine glass 1 -->
  <g stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Glass bowl left -->
    <path d="M120 150 L120 250 Q120 300 170 300 Q220 300 220 250 L220 150 Z"/>
    <!-- Stem left -->
    <line x1="170" y1="300" x2="170" y2="380"/>
    <!-- Base left -->
    <line x1="140" y1="380" x2="200" y2="380"/>
    <!-- Top rim left -->
    <line x1="120" y1="150" x2="220" y2="150"/>
  </g>
  
  <!-- Wine glass 2 -->
  <g stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Glass bowl right -->
    <path d="M280 150 L280 250 Q280 300 330 300 Q380 300 380 250 L380 150 Z"/>
    <!-- Stem right -->
    <line x1="330" y1="300" x2="330" y2="380"/>
    <!-- Base right -->
    <line x1="300" y1="380" x2="360" y2="380"/>
    <!-- Top rim right -->
    <line x1="280" y1="150" x2="380" y2="150"/>
  </g>
  
  <!-- Crown/celebratory elements -->
  <g stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center top decoration -->
    <line x1="250" y1="80" x2="250" y2="120"/>
    <!-- Left diagonal -->
    <line x1="210" y1="90" x2="230" y2="110"/>
    <!-- Right diagonal -->
    <line x1="290" y1="90" x2="270" y2="110"/>
    <!-- Left top -->
    <line x1="180" y1="100" x2="200" y2="120"/>
    <!-- Right top -->
    <line x1="320" y1="100" x2="300" y2="120"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="currentColor">
    Twins Drinks
  </text>
</svg>